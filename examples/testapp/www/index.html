<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

    
<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
<!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
<!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="main">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Cordova wheel selector example</h1>
      </ion-header-bar>
      <ion-content>

    <div class="list">

        <div class="item">
            <label "item item-input item-select item-stable">
                <select class="item item-input item-select item-stable" ng-model="selected" ng-change="selectTheme(selected)">
                    <option value="" selected>Light Theme</option>
                    <option value="dark">Dark Theme</option>
                </select>
            </label>
        </div>

        <div class="item">
            <label "item item-input item-select item-stable">
                <select class="item item-input item-select item-stable" ng-model="wrap" ng-change="selectWrapWheelText(wrap)">
                    <option value="" selected>No wheel wrap</option>
                    <option value="true">Do Wheel Wrap</option>
                </select>
            </label>
        </div>
        <div class="item"><button class="button button-calm" ng-click="selectSomeFruit()">Select fruit</button></div>
        <div class="item"><button class="button button-calm" ng-click="selectNumber()">Select number</button></div>
        <div class="item"><button class="button button-calm" ng-click="selectQuantity()">Select fruit quantity from planet</button></div>
        <div class="item"><button class="button button-calm" ng-click="selectQuantityComplex()">Select Quantity</button></div>
    </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
